<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font: 20px sans-serif;
          line-height: 1.3;
        }
        .highlight {
          background: yellow;
          position: relative;
        }
        .highlight.first.note:before {
          content: "\2022";
          font-size: 200% !important;
          position: absolute !important;
          top: -100% !important;
          left: -0.2em !important;
          color: #b9002d !important;
          z-index: 3;
        }
    </style>
</head>
<body>
<div id="container">
    <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
    <p>AAAAA<span style="color:green;text-decoration:underline;">BBBBB</span>CCCCC</p>
    <div>
        <div>
            <article>
                <p>sldjflskdjf
                    <a href="#">this is a <i>link</i></a>
                </p>
            </article>
        </div>
        <div>
            <p>
                Bleh
            </p>
        </div>
    </div>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div>
            Huh
        </div>
        <div>
            <article>
                <p>
                    sldjflskdjf
                    <a href="#">this is ANOTHER <i>link</i></a>
                </p>
            </article>
        </div>
    </section>
    <p>
        KLJSDLFKJS
    </p>
    <p>
        <i id="bob">Hi</i>
    </p>
</div>
<button id="create-annotation">Create Annotation</button>
<button id="create-note">Create Note</button>
<script src="oreilly-annotator.js"></script>
<script src="setup.js"></script>
</body>
</html>
